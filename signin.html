<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="img/netflix-web-logo.png">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="main-container">
        <header>
            <a href="index.html"><img src="img/netflix-logo-6.png"></a>
            <a class="browse" href="browse.html">Browse</a>
        </header>
        <div class="container">
            <h1>Sign In</h1>
            <div class="user-form">
                <form>
                    <label for="email"></label>
                    <input type="email" placeholder="Email or phone number" id="email" name="user-email">
                    <label for="password"></label>
                    <input type="password" placeholder="Password" id="password" name="password">
                </form>
                <button>Sign In</button>
            </div>
            <div class="user-help">
                <div>
                <input type="checkbox" id="check">
                <label for="check">Remeber me</label>
                </div>
                <a id="help" href="#">Need help?</a>   
            </div>
            <div class="user-facebook">
                <a href="#"><img class="facebook" src="img/facebook.png"> Login in with Facebook</a>
            </div>
            <div class="signup">
                <p>New to Netflix? <a href="signup.html">Sign up now.</a></p>
            </div>
        </div>
        <div class="footer">
            <p>Questions? Call <a href="tel:000-800-040-1843">000-800-040-1843</a></p>
            <div class="footer-links">
                <a href="#">FAQ</a>
                <a href="#">Help Centre</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
                <a href="#">Cookie Preferences</a>
                <a href="#">Coorporate Information</a>
            </div>
        </div>
    </div>

</body>
</html>
